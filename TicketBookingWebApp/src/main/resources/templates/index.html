<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking App</title>
</head>
<body>
<h1>Please fill the bellow form to book ticket</h1>
<p th:text="${ticketNumber}"></p>
<form th:action="@{/book-ticket}" th:object="${passenger}" method="post">
    <table>
    <!--    <tr>
            <td>Passenger id</td>
            <td><input type="text" th:field="*{pid}"/></td>
        </tr>-->

        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>departure</td>
            <td><input type="text" th:field="*{departure}"></td>
        </tr>
        <tr>
            <td>Arrival</td>
            <td><input type="text" th:field="*{arrival}"></td>
        </tr>
        <tr>
            <td>Date Of Journey</td>
            <td><input type="text" th:field="*{dateOfJourney}"></td>
        </tr>
        <tr>
            <td>Seat Number</td>
            <td><input type="text" th:field="*{seatNo}"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"></td>
    </table>
</form>
<!--<a href="/ticket">Get Full Ticket</a>-->
<a th:href="@{/ticket}">Get Full Ticket</a>
</body>
</html>
