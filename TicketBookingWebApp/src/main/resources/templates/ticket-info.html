<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
</head>
<body>
<h1>Find the Ticket Details</h1>
<table>
    <tr>
        <td>Ticket Number:</td>
        <td><p th:text="${ticket.ticketNumber}"/></td>
    </tr>

    <tr>
        <td>Passenger Name:</td>
        <td><p th:text="${ticket.name}"></td>
    </tr>
    <tr>
        <td>departure:</td>
        <td><p th:text="${ticket.departure}"></td>
    </tr>
    <tr>
        <td>Arrival:</td>
        <td><p th:text="${ticket.arrival}"></td>
    </tr>
    <tr>
        <td>Date Of Journey:</td>
        <td><p th:text="${ticket.dateOfJourney}"></td>
    </tr>
    <tr>
        <td>Seat Number</td>
        <td><p th:text="${ticket.seatNo}"></td>
    </tr>
    <tr>
        <td>PNR:</td>
        <td><p th:text="${ticket.pnr}"></td>
    </tr>
</table>
</body>
</html>
